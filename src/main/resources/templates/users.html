<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        .buttonEdit {
            background: gold;
        }

        .buttonDelete {
            background: gold;
        }

        button {
            background: gold;
        }

        h1 {
            color: chocolate;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/add';">Add new user</button>
<br>
<br>
<table align="left" border="5" bgcolor="olive" width="300" height="75">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>BirthYear</th>

    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">UserId</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.birthYear}">BirthYear</td>
        <td>

        </td>
    </tr>
</table>
</body>
</html>
