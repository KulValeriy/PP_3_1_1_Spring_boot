<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        button {
            background: gold;
        }

        h1 {
            color: chocolate;
        }
    </style>
</head>
<body>
<h1>User</h1>
<table align="left" border="5" bgcolor="olive" width="300" height="75">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Surname</th>
        <th th:width="50">BirthYear</th>

    </tr>
    <td th:utext="${user.getId()}">UserId</td>
    <td th:utext="${user.getName()}">Name</td>
    <td th:utext="${user.getSurname()}">Surname</td>
    <td th:utext="${user.getBirthYear()}">BirthYear</td>
</table>
<br>
<button onclick="window.location.href = '/';">Back to users</button>
</body>
</html>
